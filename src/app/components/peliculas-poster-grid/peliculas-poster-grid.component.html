<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.backdrop_path | poster" alt="" class="img-fluid poster w-100" [ngStyle]="{'max-height':'160px'}" (click)="onMovieClick( movie )">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average" checkedcolor="gold" uncheckedcolor="gray" size="20px" readonly=false totalstars=10></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1'}}
                </div>
            </div>

        </div>
    </div>
</div>
