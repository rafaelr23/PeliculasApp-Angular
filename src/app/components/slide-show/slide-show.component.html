<div class="swiper-container">
    <span slot="container-start">Container Start</span>
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let movie of movies" [ngStyle]="{'background-size':'cover','background-image': 'url(http://image.tmdb.org/t/p/w500'+ movie.backdrop_path+')'}">
            <div class="movie-description">
                <h1>{{movie.title}}</h1>
                <p>{{movie.overview | slice:0:130}}</p>
            </div>
        </div>

    </div>

    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev" (click)="Retroceder()"></div>
    <div class="swiper-button-next" (click)="Siguiente()"></div>


    <span slot="container-end">Container End</span>
</div>
