<div class="row mt-3" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path|poster" [alt]="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" checkedcolor="gold" uncheckedcolor="gray" size="24px" readonly=false totalstars=10></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number:'1.1'}}
            </div>
        </div>

        <div class="row">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">

                <button class="btn btn-outline-info" (click)="regresar()">Regresar</button></div>
        </div>
    </div>
</div>
<div class="row" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slid-show [cast]="cast"></app-cast-slid-show>
    </div>
</div>
